<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.svg"/>
    <title>JEETDIE ACADEMY</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page bg">
        <section class="soon">
            <div class="container">
                <div class="soon__inner">
                    <div class="soon__top">
                        <a href="index.html" class="soon__top-link">
                            Back to main
                        </a>
                    </div>
                    <div class="soon__bottom">
                        <div class="soon__bottom-item">
                            <div class="soon__bottom-logo">
                                <img src="img/header/logo/presaleLogo.png">
                                <span>JEETDIE ACADEMY</span>
                            </div>
                        </div>
                        <div class="soon__bottom-item">
                            <div class="soon__bottom-title">
                                <div class="soon__bottom-subtitle">
                                    <h2 class="title green new_fz">Presale is coming soon...</h2>
                                </div>
                            </div>
                        </div>

                        <div class="soon__bottom-item">
                            <div class="soon__bottom-icons icons">
                                <div class="icons__item">
                                        <div class="icons__item-bg telegram">
                                            <a target="_black" href="https://www.google.com/">
                                                <img class="step1 " src="img/soon/Telegram__pass.png" alt="tg">
                                                <img class="step2 " src="img/soon/Telegram__active.png" alt="tg">
                                            </a>
                                        </div>
                                    <span class="icons__item-subtitle">Join now</span>
                                </div>
                                <div class="icons__item">
                                    <div class="icons__item-bg file file1">
                                        <a href="./null.pdf" target="__blank">
                                            <img class="step3" src="img/soon/File__pass.png" alt="tg">
                                            <img class="step4" src="img/soon/File__active.png" alt="tg">
                                        </a>
                                    </div>
                                    <span class="icons__item-subtitle">Audit</span>
                                </div>
                                <div class="icons__item">
                                    <div class="icons__item-bg file file2">
                                        <a href="./null.pdf" target="__blank">
                                            <img class="step5" src="img/soon/File__pass.png" alt="tg">
                                            <img class="step6" src="img/soon/File__active.png" alt="tg">
                                        </a>
                                    </div>
                                    <span class="icons__item-subtitle">WHITEpaper</span>
                                </div>
                                <div class="icons__item">
                                    <div class="icons__item-bg DxSale popupOpen ">
                                        <a href="https://www.google.com/" target="_black">
                                            <img class="step7" src="img/soon/DxSale_pass.png" alt="tg">
                                            <img class="step8" src="img/soon/DxSale_active.png" alt="tg">
                                        </a>
                                    </div>
                                    <span class="icons__item-subtitle">Pinksale</span>
                                </div>
                            </div>
                        </div>

                        <div class="soon__bottom-item item">

                            <div class="item__column">
                                <div class="item__column-left">
                                    <img class="column-left" src="img/soon/left.png" alt="">
                                </div>
                            </div>

                            <div class="item__column">
                                <div class="item__column-time time">
                                    <p id="demo" class="demo"></p>
                                </div>
                            </div>

                            <div class="item__column item__column__last">
                                <div class="item__column-right">
                                    <img class="column-right" src="img/soon/right.png" alt="">
                                    <img class="column-right-center" src="img/soon/center.png" alt="">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <div class="popup">
        <div class="popup__content">
            <h3>Coming soon...</h3>
            <svg width="262" height="4" viewBox="0 0 262 4" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="262" height="4" rx="2" fill="url(#paint0_linear_223_5770)"/>
                <defs>
                    <linearGradient id="paint0_linear_223_5770" x1="262" y1="2" x2="0" y2="2" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#26A688" stop-opacity="0"/>
                        <stop offset="0.499793" stop-color="#B2F6FF"/>
                        <stop offset="1" stop-color="#26A688" stop-opacity="0"/>
                    </linearGradient>
                </defs>
            </svg>
            <div class="popup__btn">
                <p>ok</p>
                <div class="header__btn-line top"></div>
                <div class="header__btn-line right"></div>
                <div class="header__btn-line bottom"></div>
                <div class="header__btn-line left"></div>
            </div>
            <div class="form__line-top top f_l"></div>
            <div class="form__line-right right f_l"></div>
            <div class="form__line-bottom bottom f_l"></div>
            <div class="form__line-left left f_l"></div>
        </div>
    </div>
